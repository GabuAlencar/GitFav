<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>GitFav</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <script src="./js/main.js" type="module" defer></script>
</head>
<body>
        <div id="app">
        <header>
            <img src="./assets/Gitfav.svg" alt="Ícone do GitFav" id="gitfav">
            <div class="search">
                <label for="input-search" class="sr-only">Usuário do Github</label>
                <input type="text" id="input-search" placeholder="Digite o Github username que quer favoritar"> 
                <button><img src="./assets/Vector.svg" alt="Ícone de uma estrela">FAVORITAR</button>
            </div>
        </header>

        <body>
           
            <table>
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Repositories</th>
                        <th>Followers</th>
                        <th>Action</th>  
                    </tr>
                </thead>
               
                <tbody>
                    <tr>    
                        <td class="user">
                            <img src="https://github.com/diego3g.png" alt="Uma imagem">
                            <a href="https://github.com/diego3g" target="_blank">
                                <p>Diego Fernandes</p>
                                <span>/diego3g</span>
                            </a>   
                        </td>
                        <td class="repositories">71</td>
                        <td class="followers">31400</td>
                        <td class="remove"><button>Remover</button></td>
                    </tr>

                </tbody>
            </table>
        </div>
    </body>
</body>
</html>
